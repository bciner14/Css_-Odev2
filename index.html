<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 60%;
            margin: 0 auto;
        }
        .link {
            color: #0000cc;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Google Logosunu Ekle -->
        <img src="https://www.google.com/logos/doodles/2020/doodle-for-google-2020-us-winner-milo-golding-6753651837108804.3-s.png" alt="Google Logo" width="300">
        
        <!-- Arama Kutusu -->
        <form action="https://www.google.com/search">
            <!-- Kullanıcıdan arama sorgusu almak için input alanı -->
            <input type="text" name="q" size="31">
            <br><br>
            <!-- Arama butonları -->
            <input type="submit" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </form>
        
        <!-- Alt kısımda bulunan linkler -->
        <p>
            <a href="https://www.google.com/intl/en/ads/" class="link">Advertising Programs</a> - 
            <a href="https://www.google.com/intl/en/about/" class="link">Business Solutions</a> - 
            <a href="https://www.google.com/intl/en/privacy/" class="link">Privacy & Terms</a>
        </p>
    </div>
</body>
</html>
